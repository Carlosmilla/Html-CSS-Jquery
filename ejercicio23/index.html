<body>
    <header class="container text-center">
        <h1>Traspasar textos a listas </h1>
    </header>

    

    <div class="container text-center " >
        <div class="row">
            <div class="col " id="lista1"> Lista 1
            <ul id="ul">
            </ul>
        </div>
            <div class="col" id="lista2">Lista 2
               <ol id="ol">
               </ol>

            </div>
            
        </div>
    </div>
 
    <section class="container text-center">
        <h2>Escriba un texto y eliga a que lista desea traspasarlo.</h2>
        <form action="" name="f1" id="f1">       
            <textarea name="" id="textarea"  rows="5" required></textarea>
            <h3>Elija una opcion</h3>
            <input type="radio"  name="radioopcion" id="list1" value="lista1" checked> Lista 1 <br>
            <input type="radio"  name="radioopcion" id="list2" value="lista2"> Lista 2 <br>
            <button type="button" class="btn btn-info" onclick="traspasoLista()">Enviar </button>
        </form>
    </section>
    <script src="main.js"></script>
</body>
