<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio27</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="formulario">
            <br />
            <label>Nombre</label> 
            <input type="text" id="nombre">
            <br />
            <label>Apellido</label>
            <input type="text" id="apellido">
            <br />
            <label>Fecha de Nacimiento: </label>
            <input type="date" id="fn" min="1960-01-01">
            <br />
            <label>Telefono:</label> 
            <input type="text" id="telefono">
            <br />
            <label>Nivel Educacional</label>
            <select name="select" id="curso">
                <option value="valor1">Primero Basico</option>
                <option value="valor2">Segundo Basic0</option>
                <option value="valor3">Tercero Basico</option>
                <option value="valor4">Cuarto Basico</option>
                <option value="valor5">Quinto Basico</option>
                <option value="valor6">Sexto Basico</option>
                <option value="valor7">Septimo Basico</option>
                <option value="valor8">Octavo Basico</option>
                <option value="valor9">Primero Medio</option>
                <option value="valor10">Segundo Medio</option>
                <option value="valor11">Tercero Medio</option>
                <option value="valor12">Cuarto Medio</option>
            </select>
            <br />
            <label>Direccion: </label>
            <input type="text" id="direccion">
            <br />
            <label>Ciudad: </label>
            <input type="text" id="ciudad" >
            <br />
            <label>Region: </label>
            <select name="select" id="region">
                <option value="reg1">I</option>
                <option value="reg2">II</option>
                <option value="reg3">III</option>
                <option value="reg4">IV</option>
                <option value="reg5">V</option>
                <option value="reg6">VI</option>
                <option value="reg7">VII</option>
                <option value="reg8">VIII</option>
                <option value="reg9">IX</option>
                <option value="reg10">X</option>
                <option value="reg11">XI</option>
                <option value="reg12">X11</option>
                <option value="reg13">X111</option>
                <option value="reg14">XIV</option>
                <option value="reg15">XV</option>
            </select>
            <br />

            <button type="button" name="button" id="btn btn-primary" onclick="procesar()">Procesar</button>

        </form>
        <!--<div id="edad"></div>
        <div id="mes"></div>
        <div id="dia"></div> -->
        <script src="js.js"></script>
    </body>
</html>
